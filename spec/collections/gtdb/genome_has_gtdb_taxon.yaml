name: gtdb_child_of_taxon
type: edge
delta: true

indexes:
  - type: persistent
    fields: [id, expired, created]
  - type: persistent
    fields: [expired, created, last_version]

schema:
  "$schema": http://json-schema.org/draft-07/schema#
  type: object
  required: [_from, _to, id]
  description: Edges which create the taxonomy tree for GTDB taxons.
  properties:
    id:
      type: string
      description: The id of the edge. This is the same as the from ID for GTDB. 
    _from:
      type: string
      description: The child taxon.
    _to:
      type: string
      description: The parent taxon.
    radius:
      type: number
      description: Radius from GTDBtk
    method:
      type: string
      description: Method name
    version:
      type: string
      description: Method version
